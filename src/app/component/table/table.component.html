<table class="table table-borderless px-5">
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Currency</th>
            <th>Value</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of array">
            <td>{{item.date}}</td>
            <td>{{item.description}}</td>
            <td>{{item.currency}}</td>
            <td>{{item.value}}</td>
            <td>{{item.balance}}</td>
        </tr>
    </tbody>
</table>
