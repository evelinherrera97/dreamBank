<div class="container-fluid">
    <div class="row ">
        <h1>logo</h1> 
    </div>
    <div class="row text-center d-flex justify-content-center">
        <div class="w-50" *ngIf="!success">
            <h4 class="text-light mb-4">Request</h4>
            <h2 class="text-light">New product</h2>
            <p class="text-light my-5">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam unde mollitia, accusantium itaque facere
                consequatur.</p>
            <form [formGroup]="newProduct">
                <div class="row">
                    <div class="col-2 text-end d-flex align-items-center">
                        <label for="newProduct" class="form-label text-light">Products</label>
                    </div>
                    <div class="col-10 mt-2">
                        <select class="form-select" formControlName="products">
                            <option selected>saving</option>
                            <option value="Leasing">Leasing</option>
                            <option value="Credit cards">Credit cards</option>
                            <option value="Debit cards">Debit cards</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 text-end d-flex align-items-center">
                        <label for="newProduct" class="form-label text-light">Cellphone</label>
                    </div>
                    <div class="col-10 mt-2">
                        <input type="number" class="form-control" id="cellphone" formControlName="cellphone">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 text-end d-flex align-items-center">
                        <label for="newProduct" class="form-label text-light">Monthly income</label>
                    </div>
                    <div class="col-10 mt-2">
                        <input type="number" class="form-control" id="password" formControlName="monthly">
                    </div>
                </div>
            <div class="mt-4">
                <app-button [label]="'Send'" [type]="'btn-info text-blue'" (click)="sendProduct()"></app-button>
                <app-button [label]="'Cancel'" [type]="'btn-outline'" ></app-button>
            </div>
            </form>
        </div>
        <div class="w-50" *ngIf="success">
            <h4 class="text-light mb-4">New product</h4>
            <h2 class="text-light">Request success</h2>
            <p class="text-light">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci, corrupti eius. Vitae consectetur maxime placea.</p>
            <app-button [label]="'Go Home'" [type]="'btn-info'" routerLink="/home"></app-button>
        </div>
    </div>
</div>
